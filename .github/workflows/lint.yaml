on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: "3.x"
        cache: "pip"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install hatch
    
    - run: hatch fmt --check
